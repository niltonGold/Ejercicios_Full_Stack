<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Card Game</title>
</head>
<body>
    

    
    <div class="card"> <!-- contiene toda la carta -->
        
        <div class="card_inner"> <!-- contiene toda la carta -->

                <!-- ----------------------- -->

                <div class="card_face card__face--front"> <!-- parte de en frete -->
                    
                    <div class="card_content"> <!-- contenido del card de atras -->
                        
                        <div class="card_header">
                            <img src="pp.png" alt="" class="pp"/> <!-- imagen -->
                            <h2>Tyler Potts</h2><!-- Nombre de la imagen -->
                        </div>
                        <!-- --------------------- -->
                        <div class="card_body"><!-- Texto del body -->
                            <h3>JavaScript Wizard</h3>
                            <p>descripcion de la card, este es un ejemplo
                            de lo que estara escrito en la card 
                            </p>
                        </div>

                    </div>

                </div>

                <!-- ----------------------- -->

                <div class="card_face card__face--back"> <!-- parte de atras -->
                    
                    <div class="contenerdor_atras">
                        <div>
                            <h2>Developer Card</h2>
                        </div>
                        
                        <div class="contenedor_de_los_datos">
                            
                            <div class="nombre_de_descripcion">
                                <ul class="ul_nombre_de_descripcion">
                                    <li>Nombre</li>
                                    <li>Salud</li>
                                    <li>Color</li>
                                </ul>        
                            </div>
                                <!-- ----------------------- -->
                            <div class="div_de_puntos">
                                <ul>
                                    <li>:</li>
                                    <li>:</li>
                                    <li>:</li>
                                </ul> 
                            </div>
                                <!-- ----------------------- -->
                            <div class="div_de_datos">
                                <ul class="ul_div_de_datos">
                                    <li>Pikachu</li>
                                    <li>Bien</li>
                                    <li>Amarillo</li>
                                </ul> 
                            </div>
                            
                        </div>
                    </div>    
                </div>

                <!-- ----------------------- -->
                
        </div>

        
    </div>


    <script src="main.js"></script>
</body>

</html>
